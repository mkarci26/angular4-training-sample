<div [ngSwitch]="field.controlType">

	<input *ngSwitchCase="'textbox'" class="form-control" type="textbox" [(ngModel)]="formModel[field.key]" name="{{field.key}}">
	
	<textarea *ngSwitchCase="'textarea'" class="form-control" [(ngModel)]="formModel[field.key]" name="{{field.key}}"></textarea>
	
	<select *ngSwitchCase="'dropdown'" class="form-control" [(ngModel)]="formModel[field.key]" name="{{field.key}}">
		<option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
	</select>
	
	<div *ngSwitchCase="'radio'">
		<div class="radio" *ngFor="let opt of field.options">
			<label><input type="radio" value="{{opt.key}}" name="{{field.key}}" [(ngModel)]="formModel[field.key]">{{opt.value}}</label>
		</div>
	</div>
	
</div>
